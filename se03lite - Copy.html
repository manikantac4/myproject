<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rhyno SE03 Lite</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #131313;
        }

        header {
            background-color: #6fe2fe;
            padding: 70px;
            text-align: center;
            padding-bottom:300px;
            
        }

        header img {
            height: 90px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        .color-selection {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .color-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid #131313;
        }

        .buy-now {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #F9ED32;
            color: #131313;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buy-now:hover {
            background-color: #FFF225;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
